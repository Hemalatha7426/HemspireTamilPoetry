# ===============================
# = SERVER CONFIGURATION
# ===============================
server.port=${SERVER_PORT:8080}
server.error.include-message=always

# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/hemspirepoem_db}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:root}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE CONFIG
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# = FILE UPLOAD CONFIGURATION
# ===============================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload-dir=${FILE_UPLOAD_DIR:../uploads}

# ===============================
# = AUTH / JWT CONFIGURATION
# ===============================
jwt.secret=${JWT_SECRET:replace-with-very-long-jwt-secret-at-least-32-bytes}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# = ADMIN BOOTSTRAP (OPTIONAL)
# ===============================
app.bootstrap-admin.enabled=${BOOTSTRAP_ADMIN_ENABLED:true}
app.bootstrap-admin.name=${BOOTSTRAP_ADMIN_NAME:Hemalatha}
app.bootstrap-admin.email=${BOOTSTRAP_ADMIN_EMAIL:hemalatharamanathan2006@gmail.com}
app.bootstrap-admin.password=${BOOTSTRAP_ADMIN_PASSWORD:Hemalatha@2006}

# ===============================
# = CORS CONFIGURATION
# ===============================
app.cors.allowed-origins=${APP_CORS_ALLOWED_ORIGINS:http://localhost:3000}

# ===============================
# = SPRINGDOC
# ===============================
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# ===============================
# = LOGGING
# ===============================
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=DEBUG
